<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://unpkg.com/normalize.css@8.0.1/normalize.css">
    <link rel="stylesheet" href="main.css" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- Javascript -->
    <script src="scripts.js" defer></script>
  </head>

  <body>
    <div class="container">
      <header class="header">
        <h1>Library</h1>
        <button id="newBookModal">Add Book</button>
      </header>
      <div class="card-container" id="cardContainer"></div>
    </div>

    <!-- Modal For New Books Input -->
    <section class="modalBook modalHidden" id="modalNewBook">
      <div class="flex-button">
        <h3>Add a New Book</h3>
        <button class="btn-close" id="btnClose">â¨‰</button>
      </div>

      <form class="form-flex" action="" method="post" id="newBookForm"> 
        <div>
          <label class="book-label" for="book_title">Title</label>
          <input
            class="book-input"
            type="text"
            name="book_title"
            id="book_title"
            required
          />
        </div>
        <div>
          <label class="book-label" for="book_author">Author</label>
          <input
            class="book-input"
            type="text"
            name="book_author"
            id="book_author"
            required
          />
        </div>
        <div>
          <label class="book-label" for="book_pages">Pages</label>
          <input
            class="book-input"
            type="number"
            name="book_pages"
            id="book_pages"
            placeholder="number: 93"
            required
          />
        </div>
        <div>
          <label class="book-label" for="">Have You Read It?</label>
          <div class="input-check-flex">
            <div class="check-flex">
              <input
                class="book-check"
                type="radio"
                value="true"
                name="isRead"
                id="yesRead"
                required
              />
              <label class="book-check-label" for="yesRead">Yes</label>
            </div>
            <div class="check-flex">
              <input
                class="book-check"
                type="radio"
                value="false"
                name="isRead"
                id="noRead"
              />
              <label class="book-check-label" for="noRead">No</label>
            </div>
          </div>
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>

      
    </section>
    <div class="modalOverlay modalHidden" id="modalOverlay"></div>
  </body>
</html>
